name: "Workflow"

on: push

jobs:
  foo:
    name: "Foo"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test
        id: test
        run: |
          git branch -a
          git fetch
          git branch -a
          git diff remotes/origin/dev..devdev --diff-filter=ACDMR
          echo "Pull request's base branch is: ${{ github.base_ref }}"
          echo "This branch is ${GITHUB_REF#refs/heads/}"
